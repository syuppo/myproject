{% extends 'myapp/base.html' %}

{% block content %}
<div class = "row">
    <div class = "col-md-9">
        <br>  
        <br>            
        <div class="card">

            <div class="card-body">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/43.webp" class="card-img-top" alt="Card image cap"/>
                <h4 class="card-title"><a>{{ object.title }}</a></h4>
                <p class="card-text">{{ object.content }}</p>
                <a href="{% url 'myapp:post_update' object.pk %}" class="btn btn-primary">更新</a>
                <a href="{% url 'myapp:post_delete' object.pk %}" class="btn btn-outline-denger">削除</a>
            </div>

        </div> 
    <br>
    <br>
    </div>  
</div>
{% endblock %}
